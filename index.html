<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <div class= "container">
        <div class="contact">Contacto
         <p>Este formulario es  para la toma de datos de las personas interesadas en contactarse con nosotros.</p>
         <h5>Todos los campos marcados con * son obligatorios</h5>
        </div>
        <form class="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Nombre Completo*</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese su nombre completo" required="">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Correo Electrónico*</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="nombre.apeliidos@mail.com" required="">
            </div>
            <div class="form-group">
                <label id="tel-label" for="teléfono">Número de Contacto</label>
                <input type="tel" name="teléfono" id="teléfono" pattern="[0-12]{12}" class="form-control" placeholder="Ej:123456789" required="">
            </div>
            <div class="form-group">
                <p id="text">Mensaje*</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="¿Qué necesitas?"></textarea>
            </div>
    
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                Enviar 
            </button>
                </div>
        </form>
    </div>
    
</body>
</html>
