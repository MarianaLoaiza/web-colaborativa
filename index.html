<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
     <!-- header -->
     <section class="header"
        <!-- contenedor  grid  -->
        <article class="grid">
            <!-- items del grid -->
            <div class="grid__items">GEEK GIRLS</div>
            <div class="grid__items">
               
                        <header>
                            <nav>
                                <ul class="list">
                                    <li class="list__items">EQUIPO</li>
                                    <li class="list__items">QUIENES SOMOS</li>
                                    <li class="list__items">CONTACTO</li>
                                </ul>
                            </nav>
                        </header>     
                    </div>
            <div class="grid__items">
                <!-- aca va el bacground -->
            </div>  
        </article>
    </section>
  <!--Inicio del formulario--> 
    <div class= "container">
        <div class="contact">
         <h1 id="title">CONTACTO</h1>
         <p>Este formulario es  para la toma de datos de las  <br> personas interesadas en contactarse con nosotros.</p>
         <h5>Todos los campos marcados con * son obligatorios</h5>
        </div>
        <form class="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Nombre Completo*</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese su nombre completo" required="">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Correo Electrónico*</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="nombre.apeliidos@mail.com" required="">
            </div>
            <div class="form-group">
                <label id="tel-label" for="teléfono">Número de Contacto</label>
                <input type="tel" name="teléfono" id="teléfono" pattern="[0-12]{12}" class="form-control" placeholder="Ej:123456789" required="">
            </div>
            <div class="form-group">
                <label id="text" for="Mensaje">Mensaje*</label>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="¿Qué necesitas?"></textarea>
            </div>
    
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                Enviar 
            </button>
                </div>
        </form>
    </div>
    <!--Fin del formulario--> 

    <!--Inicio del footer-->
    
</body>
</html>
