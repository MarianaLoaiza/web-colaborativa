<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <!--Inicio del formulario--> 
  <main>
    <div class= "container">
        <div class="contact">
         <h1 id="title">CONTACTO</h1>
         <p class="descripcion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem dolore tempora ipsa, exercitationem quisquam dicta nam nesciunt veritatis! Ea dolorem cupiditate accusantium suscipit rem nihil illo assumenda, odit impedit quibusdam!
         </p><h5>Todos los campos marcados con * son obligatorios</h5>
        </div>
        <form class="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Nombre Completo*</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese su nombre completo" required="">
            </div>
            <section class="form-groups">
            <div class="form-group1">
                <label id="email-label" for="email">Email*</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="nombre.apeliidos@mail.com" required="">
            </div>
            <div class="form-group2">
                <label id="tel-label" for="teléfono">Teléfono</label>
                <input type="tel" name="teléfono" id="telefono" pattern="[0-12]{12}" class="form-control" placeholder="Ej:123456789" required="">
            </div>
        </section>
            <div class="form-group">
                <label id="text" for="Mensaje">Mensaje*</label>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="¿Qué necesitas?"></textarea>
            </div>
    
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                Enviar 
            </button>
                </div>
        </form>
    </div>
</main>
    <!--Fin del formulario--> 

    <!--Inicio del footer-->
    
</body>
</html>
